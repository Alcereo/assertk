allprojects {
    group 'com.willowtreeapps.assertk'
    version '0.11'
}

buildscript {
    ext.kotlin_version = '1.2.41'
    ext.konan_version = '0.8.1'
    ext.dokka_version = '0.9.16'
    ext.detekt_version = '1.0.0.RC5'

    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:$konan_version"
        classpath "gradle.plugin.io.gitlab.arturbosch.detekt:detekt-gradle-plugin:$detekt_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$dokka_version"
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
    }
}

subprojects {
    apply plugin: "io.gitlab.arturbosch.detekt"

    buildscript {
        repositories {
            jcenter()
            mavenCentral()
            maven { url "https://plugins.gradle.org/m2/" }
        }
    }

    repositories {
        jcenter()
        mavenCentral()
    }

    detekt {
        version = detekt_version

        profile("main") {
            input = "$projectDir/src/main/kotlin"
            config = "$projectDir/../detekt.yml"
        }

        profile("test") {
            input = "$projectDir/src/test/kotlin"
            config = "$projectDir/../detekt-test.yml"
        }
    }
}
